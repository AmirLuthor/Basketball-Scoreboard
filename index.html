<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3>TEAM 1</h3>
                <div id="home-score" class="score">0</div>
                <div class="buttons">
                    <button onclick="add1Home()">+1</button>
                    <button onclick="add2Home()">+2</button>
                    <button onclick="add3Home()">+3</button>
                </div>
            </div>

            <div class="team">
                <h3>TEAM 2</h3>
                <div id="guest-score" class="score">0</div>
                <div class="buttons">
                    <button onclick="add1Guest()">+1</button>
                    <button onclick="add2Guest()">+2</button>
                    <button onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
        
        <div class="new-game">
            <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
